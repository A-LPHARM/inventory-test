apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inventory-service
  template:
    metadata:
      labels:
        app: inventory-service
    spec:
      containers:
      - name: inventory-service
        image: <your-docker-image> # Replace with your image name or build it before
        ports:
        - containerPort: 3000
        env:
        - name: MONGO_URI
          value: "mongodb://root:passVerify@mongo:27017/inventory?authSource=admin"
        - name: RABBITMQ_URI
          value: "amqp://guest:guest@rabbitmq:5672"
        - name: ELASTICSEARCH_HOST
          value: "http://elastic:elasticpassword@elasticsearch:9200"
        - name: PORT
          value: "3000"
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: inventory-service
spec:
  selector:
    app: inventory-service
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: NodePort
